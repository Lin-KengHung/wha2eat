<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>今天吃什麼</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="/static/css/restaurant.css" />
    <link rel="icon" type="image/x-icon" href="/static/image/favicon.ico" />
    <script defer src="/static/js/restaurant.js"></script>
    <script defer src="/static/js/userStatus.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@latest/dist/browser-image-compression.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="title">
          <img src="/static/image/wha2eat.svg" alt="logo" class="logo_icon" />
          <h2>wha2eat</h2>
        </div>
        <!-- <input type="text" placeholder="搜尋餐廳" class="search" /> -->
        <button class="user_status">登入</button>
        <img src="/static/image/profile.svg" alt="" class="profile_icon" />
        <button class="logout">登出</button>
      </nav>
    </header>
    <main>
      <section class="restaurant">
        <div class="restaurant-card">
          <div class="restaurant-photo">
            <img
              src="/static/image/btn_leftArrow.png"
              alt="左"
              class="left-arrow arrow"
            />

            <img
              src="/static/image/loading.gif"
              alt="Restaurant Image"
              class="restaurant-img"
            />

            <img
              src="/static/image/btn_rightArrow.png"
              alt="右"
              class="right-arrow arrow"
            />
          </div>
          <div class="restaurant-title">
            <h2 class="restaurant-name">loading...</h2>
            <img src="/static/image/back.svg" alt="返回" class="back" />
          </div>
          <div class="restaurant-info">
            <div class="restaurant-tags_group">
              <p class="restaurant-tag restaurant-open">營業中</p>
              <p class="restaurant-tag restaurant-close">休息中</p>
              <p class="restaurant-tag restaurant-type">restaurant</p>
              <p class="restaurant-tag restaurant-rating">Google評分</p>
            </div>
            <div class="restaurant-detail_info">
              <hr class="seperate" />
              <div class="address-group">
                <img
                  src="/static/image/address.svg"
                  alt="地址"
                  class="address-icon"
                />
                <p class="address">台南市北區開元路90巷3號</p>
              </div>
              <div class="services-group">
                <div class="service takeout">
                  <img
                    src="/static/image/tick.svg"
                    alt=""
                    class="takeout-tick"
                  />
                  <img
                    src="/static/image/error.svg"
                    alt=""
                    class="takeout-error"
                  />
                  <p class="service-text">外帶</p>
                </div>
                <div class="service dineIn">
                  <img
                    src="/static/image/tick.svg"
                    alt=""
                    class="dineIn-tick"
                  />
                  <img
                    src="/static/image/error.svg"
                    alt=""
                    class="dineIn-error"
                  />
                  <p class="service-text">內用</p>
                </div>
                <div class="service delivery">
                  <img
                    src="/static/image/tick.svg"
                    alt=""
                    class="delivery-tick"
                  />
                  <img
                    src="/static/image/error.svg"
                    alt=""
                    class="delivery-error"
                  />
                  <p class="service-text">外送</p>
                </div>
                <div class="service reservable">
                  <img
                    src="/static/image/tick.svg"
                    alt=""
                    class="reservable-tick"
                  />
                  <img
                    src="/static/image/error.svg"
                    alt=""
                    class="reservable-error"
                  />
                  <p class="service-text">預定</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="comments_group">
        <form class="add-comment" method="POST">
          <div class="img-container">
            <img
              src="/static/image/image-upload.svg"
              alt="上傳圖片icon"
              class="uploadIcon"
            />
            <img src="/static/image/logo.png" alt="圖片預覽" class="preview" />
            <input class="img-upload-btn fileInput" type="file" />
          </div>
          <div class="comment-container">
            <p class="note">留下你的評論吧！</p>
            <div class="rating">
              <input
                type="range"
                min="1"
                max="5"
                step="1"
                class="rating_range"
              />
              <div class="star-group">
                <img
                  src="/static/image/star-solid.svg"
                  alt="實星"
                  class="star star-solid"
                />
                <img
                  src="/static/image/star-solid.svg"
                  alt="實星"
                  class="star star-solid"
                />
                <img
                  src="/static/image/star-solid.svg"
                  alt="實星"
                  class="star star-solid"
                />
                <img
                  src="/static/image/star-regular.svg"
                  alt="空星"
                  class="star star-regular"
                />
                <img
                  src="/static/image/star-regular.svg"
                  alt="空星"
                  class="star star-regular"
                />
              </div>
            </div>
            <textarea
              name="comment"
              class="comment-content"
              placeholder="好吃！"
              rows="3"
              required
            ></textarea>
          </div>

          <button class="comment-submit">送出</button>
        </form>

            </div>
            <h3 class="comment-text">還可以，就那樣</h3>

      </section>
    </main>
    <section class="signin">
      <div class="popup__background">
        <div class="popup__form">
          <div class="popup__form--decorateor-bar">
            <img
              class="popup__form--close signin-close"
              src="/static/image/close.png"
              alt="close"
            />
          </div>
          <div class="popup__form--content">
            <h3 class="popup__form--title bold">登入會員帳號</h3>
            <input
              type="text"
              name="email"
              class="popup__form--email signin-email"
              placeholder="輸入電子信箱"
            />
            <input
              type="password"
              name="password"
              class="popup__form--password signin-password"
              placeholder="輸入密碼"
            />
            <div class="error alert signin-error">錯誤訊息</div>
            <div class="success alert signin-success">成功訊息</div>
            <button class="popup__form--send signin-form">登入帳戶</button>
            <div>
              <span class="body-med popup__form--notice">還沒有帳戶？</span>
              <span class="body-med popup__form--tab-change change2signup"
                >點此註冊</span
              >
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="signup">
      <div class="popup__background">
        <div class="popup__form">
          <div class="popup__form--decorateor-bar">
            <img
              class="popup__form--close signup-close"
              src="/static/image/close.png"
              alt="close"
            />
          </div>
          <div class="popup__form--content">
            <h3 class="popup__form--title">註冊會員帳號</h3>

            <input
              type="text"
              name="name"
              class="popup__form--name signup-name"
              placeholder="輸入姓名 *"
              required
            />
            <input
              type="email"
              name="email"
              class="popup__form--email signup-email"
              placeholder="輸入信箱 *"
              required
            />
            <input
              type="password"
              name="password"
              class="popup__form--password signup-password"
              placeholder="輸入密碼 *"
              required
            />
            <div class="optional">
              <div class="gender">
                <div class="radio-outer">
                  <input
                    type="radio"
                    name="gender"
                    value="male"
                    class="popup__form--gender"
                  />
                  <div class="radio-btn">
                    <div class="radio-center"></div>
                  </div>
                </div>
                <span>男</span>
                <div class="radio-outer">
                  <input
                    type="radio"
                    name="gender"
                    value="female"
                    class="popup__form--gender"
                  />
                  <div class="radio-btn">
                    <div class="radio-center"></div>
                  </div>
                </div>
                <span>女</span>
              </div>

              <input
                type="number"
                name="age"
                placeholder="年紀"
                class="age"
                min="0"
                max="100"
              />
            </div>

            <div class="error alert signup-error">錯誤訊息</div>
            <div class="success alert signup-success">註冊成功！</div>
            <button class="popup__form--send signup-form">註冊帳戶</button>
            <div>
              <span class="body-med popup__form--notice">已經有帳戶？</span>
              <span class="body-med popup__form--tab-change change2signin"
                >點此登入</span
              >
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
